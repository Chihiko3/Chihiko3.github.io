<!-- 创建了一个body主体，id为arcbody，考虑到其他页面的body可能不会使用这个背景颜色，所以创建了一个id -->

<body id="arcbody">
    <!-- 创建了一个div的容器，其包含整个网页，并设置了网页最底层的内边距 -->
    <div class="container">
        <!-- 继续创建了一个div容器，并设置了上下外边距 -->
        <div id="indexwrap">
            <!-- row 设置了这一区块的占用范围为一整行-->
            <div class="row">
                <!-- xxxcol都是1140.css提供的布局属性，界面分成了12个col，每个col的%去1140.css查询、修改-->
                <!-- 这里配置了一个空的1col，所以会让下一个col的整体位置向右移动，起到一个排版的作用-->
                <!-- pad是在特定的分辨率下，取消使用此处的col，比如手机屏幕就不再需要左边有空的col来帮助排版，这时候当检测到是手机的分辨率就会调用pad，隐藏col-->
                <!-- <br />很重要，因为2col只标记了位置，并没有实际内容，如果不存在实际内容占据空间，排版的功能就失去了，所以需要填充一个东西，比如 <p></p> 或者 <br /> -->
                <div class="onecol pad"> <br /></div>

                <!-- 因为之前1col的存在7col就意味着这个div占据了1col到7col的空间（文本空间 = 6col），而不是从第7col开始填充文本 -->
                <!-- 所以如果想要让其内容向右平移，不是将7col改为8col（这只能增加当前区块的宽度，以及影响下一个区块的起始位置），而是将上文的1col改为2col -->
                <!-- header让其下方的外边距为0 -->
                <div class="sevencol header">
                    <h1>Chihiko's</h1>
                    <p>Rather than love, than money, than fame, give me truth.</p>
                </div>
                <hr>
            </div>
            <!-- 第一个row的div结束了，我们可以开启第二个row，也就是“第二行”即第二个区块-->
            <div class="row">
                <!-- 用于排版的col都需要同时具有pad属性以及空白内容填充 -->
                <div class="onecol pad"><br /></div>
                <div class="fourcol">
                    <h2 class="close">Article</h2>
                    <ul>
                        <li class="close"><a href="archive/FF14-setting.html">FFXIV Setting</a></li>
                        <li class="close"><a href="archive/TheImageOfTheCity.html">The Image Of The City</a></li>
                        <li class="close"><a href="archive/TriangleStrategy.html">Triangle Strategy</a></li>
                        <li class="close"><a href="archive/Tactics_Orge_ps.html">Tactics Orge Battle</a></li>
                        <li class="close"><a href="archive/Flow.html">DDA in Flow</a></li>
                        <li class="close"><a href="archive/MDA.html">MDA</a></li>
                        <li class="close"><a href="archive/Arknights.html">Arknights</a><br /></li>
                    </ul>
                    <!-- 专门给pc用来排版的，手机端会自动忽略 -->
                    <!-- TODO：后续尝试修改css来实现 -->
                    <div class="tencol pad"><br /></div>
                    <div class="tencol pad"><br /></div>
                    <div class="tencol pad"><br /></div>
                    <div class="tencol pad"><br /></div>
                    <div class="tencol pad"><br /></div>
                    <div class="tencol pad"><br /></div>
                    <div class="tencol pad"><br /></div>
                    <div class="tencol pad"><br /></div>
                    <div class="tencol pad"><br /></div>
                    <div class="tencol pad"><br /></div>
                    <div class="tencol pad"><br /></div>
                </div>
                <div class="threecol">
                    <h2 class="close">Project</h2>
                    <ul>
                        <li><a href="archive/DeathRoll.htm">Death Roll</a><br /></li>
                        <li><a href="archive/SDBLT.htm">神都不良探</a><br /></li>
                    </ul>
                </div>
                <div class="threecol">
                    <h2 class="close">Misc</h2>
                    <ul>
                        <li class="close"><a href="artwork/Character.htm">Characters</a><br /></li>
                        <li><a href="archive/Yuzu_Install.htm">Yuzu</a><br /></li>
                    </ul>
                    <!-- 排版用空行 -->
                    <div class="tencol"><br /></div>
                </div>
            </div>
        </div>
    </div>
